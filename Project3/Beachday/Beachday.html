<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <title>Beach Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sky"></div>
    <div id="forest"></div>
    <div id="ocean"></div>
    <div id="beach"></div>

    <div class="mouse_area_wrap">	
        <div class="mouse_hover_area"></div>
        <div class="mouse"></div>
    </div>

    <script>
        $(document).ready(function() {
	$(".mouse_hover_area").mousemove(function(event) 
        {var top =$(window).scrollTop() - $(this).offset().top + event.clientY
		var left =$(window).scrollLeft() - $(this).offset().left + event.clientX
		$('.mouse').css({"left":left - 150,"top":top - 150});
	    });	
    });
    </script>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
