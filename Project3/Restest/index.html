<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
<link rel="stylesheet" type="text/css" href="../Restest/stlye.css">
<title>Beach Day</title>
</head>
<body>
<div class="sky">

 </audio>
</div>

	</audio>

	<audio id="sand" preload="auto">

	</audio>

 </audio>

<script>

var waves = $("#waves")[0];
$(".ocean")
.mouseenter(function() {
waves.play();
});

</script>
